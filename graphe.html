<!DOCTYPE html>
<meta charset="utf-8">
<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="biblio/fisheye.js"></script>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #63458A;
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
<script>

// get the data
d3.csv("https://raw.githubusercontent.com/HafsaKaraAchira/Infoviz_TP1_DEVOIR/master/data/football_arcs.csv", function(links) {
d3.csv("https://raw.githubusercontent.com/HafsaKaraAchira/Infoviz_TP1_DEVOIR/master/data/football_nodes.csv", function(vertices) {

    var nodes = {};

    // Compute the distinct nodes from the links.
    
    //console.log(links);

    //console.log(vertices[0].country); 

    links.forEach(function(link) {
        //console.log(nodes[link.source] , Number(link.source)-1);
        //console.log(nodes[link.target] , Number(link.source)-1);
        link.source = nodes[link.source] || (nodes[link.source] = {name: vertices[Number(link.source)-1].country});
        link.target = nodes[link.target] || (nodes[link.target] = {name: vertices[Number(link.target)-1].country});
        link.value = +link.value;
    });

    var width = 900,    height = 620;

    var force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([width, height])
        .linkDistance(60)
        .charge(-750)
        .on("tick", tick)
        .start();

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    // build the arrow.
    svg.append("svg:defs").selectAll("marker")
        .data(["end"])
        .enter().append("svg:marker")
        .attr("id", String)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 15)
        .attr("refY", -1.5)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
        .append("svg:path")
        .attr("d", "M0,-5L10,0L0,5") ;
        //.style("","") ;

    // add the links and the arrows
    var path = svg.append("svg:g").selectAll("path")
        .data(force.links())
        .enter().append("svg:path")
        .attr("class", "link")
        .attr("marker-end", "url(#end)");
    

    drag = force.drag()
        .on("dragstart", function(d){
            d3.select(this).classed("fixed", d.fixed = true);
        });

    // define the nodes
    var node = svg.selectAll(".node")
        .data(force.nodes())
        .enter().append("g")
        .attr("class", "node")
        .call(force.drag);
        //.call(drag);

    
    
        console.log(node) ;

    // add the nodes
    node.append("circle")
        .attr("r", 7)
        .style("fill",
            function(d){
                return (
                    vertices[d.index].export>0.5?"#418BB6"
                    :(vertices[d.index].import>0.5?"#63458A"
                        :"#394053"
                    )) ;
            }
    );

    // add the text 
    node.append("text")
        .attr("x", 12)
        .attr("dy", ".35em")
        .text(function(d) { return d.name; });

    // add the curvy lines
    function tick() {
        path.attr("d", function(d) {
            var dx = d.target.x - d.source.x,
                dy = d.target.y - d.source.y,
                dr = Math.sqrt(dx * dx + dy * dy);
            return "M" + 
                d.source.x + "," + 
                d.source.y + "A" + 
                dr + "," + dr + " 0 0,1 " + 
                d.target.x + "," + 
                d.target.y;
    });


    node.attr("transform", function(d) { 
            return "translate(" + d.x + "," + d.y + ")"; });
    }

    var fisheye = d3.fisheye.circular()
                    .radius(200)
                    .distortion(2);

    svg.on("mousemove", function() {
        console.log("mousemove") ;
        fisheye.focus(d3.mouse(this));
        
        node.each(function(d) { d.fisheye = fisheye(d); })
            .attr("cx", function(d) { return d.fisheye.x; })
            .attr("cy", function(d) { return d.fisheye.y; })
            .attr("r", function(d) { return d.fisheye.z * 10.5; });

        path.attr("x1", function(d) { return d.source.fisheye.x; })
            .attr("y1", function(d) { return d.source.fisheye.y; })
            .attr("x2", function(d) { return d.target.fisheye.x; })
            .attr("y2", function(d) { return d.target.fisheye.y; });
    });

});
});

</script>
</body>
</html>
